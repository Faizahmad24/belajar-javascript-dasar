<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        // Getter dan Setter adalah kemampuan membuat function yang berbeda untuk mengambil data (Getter) dan mengubah data (Setter) pada sebuag property di  Object
        // Dengan menggunakan Getter dan Setter, kita bisa melakukan hal apapun dalam function sebelum sebuah property diakses atau diubah, misal menambah validasi lain-lain.

        const person = {
            firstName : "Ahmad",
            lastName : "Faiz",
           get fullName(){
               return `${this.firstName} ${this.lastName}`
           },
           set fullName(val){
            //    console.log(`Ubah Full Name ${val}`);
            const array = val.split(" ");
            this.firstName = array[0];
            this.lastName = array[1];
           }
        };

        person.fullName = "Finna Yenni"
        console.table(person);

        person.fullName = "Joko Anwar"
        console.table(person); 

        person.fullName = "Ahmad Faiz"
        console.table(person);
        // person.firstName = "Budi";
        // console.log(person.fullName)
    </script>
</body>
</html>
