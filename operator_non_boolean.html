<!-- OPERATOR OR (||) di Non Boolen -->
<!-- Operaotr logika OR (||), membaca dari kiri ke kanan -->
<!-- Opeator ini akan mengambil nilai pertama yang truthy -->
<!-- Jika tidak ada satupun yang bernilai truthy, maka yang terkahir yang akan diambil -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello" || "");
        console.log("" || []);
        console.log("0" || "NOL");
        console.log(0 || "NOL");
        console.log(null || "NULL");
        console.log(undefined || "undefined");
        console.log(0 || false);

        const person = {
            firstName : "Ahmad",
            lastName : "Faiz"
        };

        const name = person.firstName || person.lastName;
        console.log(name);

// OPERATOR AND (&&) di Non Boolean
// Operator logika AND (&&), membaca dari kiri ke kanan
// Operaotr ini akan mengambil nilai pertama yang falsy
// Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil
    console.log("Hello" && "");        
    console.log("" && []);        
    console.log("0" && "NOL");        
    console.log("0" && "NOL");        
    </script>
</body>
</html>
