<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variable Var</title>
</head>
<body>
    <script>
        // Sebelumnya sudah dijelaskan bahwa penggunaan var sudah tidak direkomendasikan lagi, dan diganti dengan let
        // Pertanyaannya kenapa?
        // Alasan var tidak direkomendasikan digunakan lagi adalah, karena var tidak memiliki block scope, artinya dia tidak mengikat ke local scope yang sudah kita bahas
        // Karena masalah ini, var bisa tidak terprediksi
        // Kita akan buat contoh penggunaan var dan let

        // Global Scope
        var i= 20;

        for(var i = 0; i < 10; i++){
        // Local Scope
            console.log(`Local ${i}`);
        }

        console.log(`Global ${i}`);
    </script>
</body>
</html>
