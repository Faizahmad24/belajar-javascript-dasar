<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        // Secara default, function itu tidak mengghasilkan value apapun, namun jika kita ingin, kita bisa membuat sebuah function mengembalikan value
        // Agar function bisa menghasilkan value, kita bisa menggunakan kata kunci return di dalam functionnya
        // Dan di dalam block function, untuk menghasilkan nilai tersebut, kita harus menggunakan kata kunci return, lalu diikuti dengan kata yang ingin kita hasilkan.
        // Function ahanya bisa mengembalikan satu data, jika kita ingin mengembalikan beberapa data sekaligus, kita bisa menggunakan Array sebagai return value nya.

        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;

            return say;
        }

        const result = sayHello("Ahmad", "Faiz");
        document.writeln(`<p>${result}</p>`);

        function getFinalScore(value) {
            if (value > 90){
                return "A"
            } else if(value > 80) {
                return "B";
            } else if(value > 70) {
                return "C";
            } else if(value > 60) {
                return "D";
            } else {
                return "E";
            }
        }
        const finalValue = getFinalScore(95);
        document.writeln(`<p>${finalValue}</p>`);

        // Mengehntikan Eksekusi sebuah function dengan return
        function isContains(array, searchValue){
            for (const element of array) {
                console.log(`Iterasi Element ${element}`);
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }

        const array = [1,2,3,4,5,6,7,8];
        const search = 10;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);

        
    </script>
</body>
</html>
