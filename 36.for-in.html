<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        // FOR IN
        // For In merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau index di array
        // Walaupun for in bisa digunakan untuk Array, namun tidak direkomendasikan untuk Array, karena biasanya kita jarang sekali butuh data index untuk Array, kita bisa menggunakan For Of
        
        const person = {
            firstName: "Ahmad",
            lastName: "Faiz",
        };
        
        for (const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        const names = ["Ahmad", "Faiz"];
        for (const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`)
        }

    </script>
</body>
</html>
