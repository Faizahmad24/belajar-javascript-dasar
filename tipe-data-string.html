<!-- MENAMBAH STRING 
data string digabung menggunakan operator + (plus)

//ESCAPE SEQUENCE
//Javascript mendukung escape sequencd di string. Escape sequence merupakan karakter khusus, seperti ENTER, TAB, "(KUTIP DUA)
// \n (Enter)
// \t (tab)
// \' (')
// \" (")
//\\ (\)


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Ahmad Faiz")
        document.writeln("</br>")
        document.writeln("Heidy Safira Renuat")
        document.writeln("</br>")
        document.writeln("</br>")

        document.writeln("Nama : " + "Ahmad Faiz")
        document.writeln("</br>")

        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Ahmad Faiz \n")
        document.write("\\Home Faiz\n")
        document.write("\"Programmer Kece\" \n")
        document.write("Belajar Javascript")
        document.writeln("</textarea>")
    </script>
</body>
</html>
