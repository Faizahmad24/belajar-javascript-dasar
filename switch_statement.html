<!-- SWITCH STATEMENT -->
<!-- KADANG KITA HANYA BUTUH MENGGUNAKAN KONDISI SEDERHANA DI IF STATEMENT, SEPERTI HANYA MENGGUNAKAN PERBANDINGAN ==  -->
<!-- SWITCH ADALAH STATEMENT PERCABANGAN YANG SAMA DENGAN IF , NAMUN LEBIH SEDERHAN CARA PEMBUATANNYA -->
<!-- KONDISI DI SWITCH STATEMENT HANYA UNTUK PERBANDINGAN == -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH STATEMENT</title>
</head>
<body>
    <script>

        const nilai = "";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow Anda Lulus Dengan Baik </p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Selamat Anda Lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda Tidak Lulus</p>");
                break;
                default:
                document.writeln("<p>Mungkin Anda Salah Jurusan</p>");

        }

    </script>
</body>
</html>
