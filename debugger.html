<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
</head>
<body>
    <script>
        // Debugger digunakan untuk melakukan proses debugging
        // Debugging adlah proses mencari bug (masalah) yang biasa terjadi di kode program kita
        // Dengan debugger kita bisa menghentikan kode program di posisi yang kita inginkan (breakpoint), lalu melihat semua isi variable yang ada pada saat kode program sedang berhenti

        function createFullName(firstName, middleName, lastName){
            const fullName = `${firstName} ${lastName} ${lastName}`;
            return fullName;
        }

        const name = createFullName("Ahmad", "Faiz", "Finna");
        console.log(name);

        function sum(...numbers){
            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total;
        }

        console.log(sum(1, 1, 1, 1, 1));
    </script>
</body>
</html>
