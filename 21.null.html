<!-- NULL DAN UNDEFINED BERBEDA -->
<!-- NULL MERUPAKAN REPRESENTASI DATA KOSONG -->
<!-- NULL BERBEDA DENGAN UNDEFINED, NULL BERARTI VARIABEL SUDAH DITAMBAHKAN VALUENYA, HANYA SAJA VALUENYA NULL -->
<!-- SEDANGKAN UNDEFINED ADALAH VARIABEL BELUM DITAMBAHKAN VALUE APAPUN -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        let firstName = "Faiz";

        if(firstName === undefined) {
            alert("UNDEFINED");
        } else if(firstName === null){
            alert("NULL");
        } else {
            alert(firstName);
        }
    </script>
</body>
</html>
