<!-- Ternary Operator adalah opertor sederhana dari if statement -->
<!-- Ternary Operator terdiri dari kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama diambil, jika flase, maka nilai kedua diambil-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        const nilai = 80;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus Brow";
        } else {
            ucapan = "Silahkan Coba Lagi Tahun Depan";
        }

        document.writeln(`<p>${ucapan}</p>`);

        // Ternary Operator
        ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi Brow";
        document.writeln(`<p>${ucapan}</P>`);
    </script>
</body>
</html>
