<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        // Closure adalah kombinasi function dan bundel refrensi ke data sekitarnya
        // Oke agak membingungkan memag, apalagi uutuk yang baru pertama belajar
        // Kita sudah tahu bahwa local scope tidak bisa diakses di luar scopenya
        // Dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan refrensi ke data di sekitar local scope tersebut, keluar scopenya

        function createAdder(value) {
            const owner = "Faiz";
            function add(param){
                console.log(owner);
                return value + param;
            }

            return add;
        }

        const addTwo = createAdder(2);
        // Seakan akan addTwo bentuknye seperti ini
        // function addTwo(param){
        //     console.log("Faiz");
        //     return 2 + param;
        // }

        console.log(addTwo(10));
    </script>
</body>
</html>
