
<!-- typeof merupakan operattor yang kita bisa gunakan unutk melihat tipe data sebuah valyenatau variable -->
<!-- Karena JavaScript merupakan dynamic language, jadi kadang kita perlu mengecek tipe data sebuah value atau variable menggunakan operator typeof -->
<!-- Hasil dari operator typeof adalah string tipe datanya -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>

        let data = [];
        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);

    </script>
</body>
</html>
