<!-- LAERT, PROMP dan CONFIRM -->
<!-- Javascript memiliki fitur yang bernama alert, prompt dan confirm -->
<!-- Alert digunakan untuk memberi peringatan berupa popup text di browser -->
<!-- Propt digunakan untuk meminta input string dari pengguna browser dalam bentuk popup input text -->
<!-- Sedangkan confirm digunakan untuk meminta input boolean dari pengguna browser dalam bentuk popup input pilihan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script>
        // alert("Hello Faiz dan Nana");

        // const name = prompt("Siapa Nama Anda?");

        // alert("Hello " + name);

        const masuk = confirm("Anda Yakin Mo Masuk");

        if (masuk) {
        const name = prompt("Siapa Nama Anda?");
            alert(`Hello ${name}`)
        } else {
            alert("Bye bye")
        }
    </script>
</body>
</html>
