<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>

        // Nullist value adalah null dan undefined
        // Nullist coalescing operator (??) adalah operator mirip dengan ternary operator, yang membedakan adalah pada kondisi, jika bbernilai null atau undefined, baru value defaultnya diambil


        let parameter = null;

        let data = parameter;

        if (data === undefined || data === null) {
            data = "Nilai Default";
        }

        document.writeln(`<p>${data}</p>`);


        data = parameter ?? "Nilai Default";

        document.writeln(`<p>${data}</p>`);
    </script>
</body>
</html>
