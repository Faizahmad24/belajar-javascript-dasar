<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy dan Truthy</title>
</head>
<body>
    <script>
        /* FALSY */
        // Falsy atau kadang ditulis falsey, adalah value yang ketika dalam kondisi boolean, dia dianggap false
        // Ini adalah salah satu fitur unik dari javascript, yang berguna, namun kadang juga sering membingungkan
        // Jadi di JavaScript, kondisi itu hanya bisa boolean, tapi di luar boolean pun bisa, nmaun kita jharus tahu beberapa data falsy, atau dianggap false
        const data = -2;

        if (data) {
            document.writeln("TRUE");
        } else {
            document.writeln("FALSE");
        }
    </script>
</body>
</html>
