<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>
        // Function tidak hanya bisa digunakan sebagai kode program yang dieksekusi, tapi juga bisa sebagai value
        // Artinya, function bisa disimpan di variable, bisa juga dikirim melalui parameter ke function lainnya

        function sayHello(name){
            document.writeln(`<p>Hello ${name}</p>`);
        }

        sayHello("Faiz");

        const say = sayHello;
        say("Finna");

        // Function di Parameter
        function giveMeName(callback){
            callback("Faiz Name"); //sayHello("Faiz Name");
        }

        giveMeName(sayHello);
        giveMeName(say); //giveMeName(sayHello);
    </script>
</body>
</html>
